<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

	<title>AudioPlay</title>
</head>
<body>

	<div class="overlay visible">
		<h2> HOW TO PLAY </h2>
		<p> drag and drop chosen sounds into the drop zone </p>
		<p> use your keyboard to play piano </p>
		<div class="startGame"> GOT IT </div>
	</div>
	
	<div id="main_container">


	<section class="button_holders left">
		<h2> Drums </h2>
		<div class="button hiphop"> <img src="images/hiphop.svg" class="hiphop" id="DrumsHipHop" data-ref="drums" data-mus="0" > </div>
		<div class="button rock"> <img src="images/rock.svg" class="rock" id="DrumsRock" data-ref="drums" data-mus="1"> </div>
		<div class="button electro"> <img src="images/electro.svg" class="electro" id="DrumsElectro" data-ref="drums" data-mus="2"> </div>
		<div class="button funky"> <img src="images/funky.svg" class="funky" id="DrumsFunky" data-ref="drums" data-mus="3"> </div>
			</section>


	<div id="main_playing_container">
		<h2> Audioplay </h2>
		<section id="instrument-container">
			<div class="drums drop_zone"></div>

			<div class="base drop_zone"></div>
		</section>

		<section id="piano" class="keys">
			<ul>
				<li class="white key" data-key="90"><p>z</p></li>
				<li class="black key" data-key="83"><p>s</p></li>
				<li class="white key" data-key="88"><p>x</p></li>
				<li class="black key" data-key="68"><p>d</p></li>
				<li class="white key" data-key="67"><p>c</p></li>
				<li class="white key" data-key="86"><p>v</p></li>
				<li class="black key" data-key="71"><p>g</p></li>
				<li class="white key" data-key="66"><p>b</p></li>
				<li class="black key" data-key="72"><p>h</p></li>
				<li class="white key" data-key="78"><p>n</p></li>
			</ul>
		</section>
	</div>

	<section class="button_holders right">
		<h2> Base </h2>
		<div class="button hiphop"> <img src="images/hiphop.svg" class="hiphop" id="BaseHipHop" data-ref="base" data-mus="4"> </div>
		<div class="button rock"> <img src="images/rock.svg" class="rock" id="BaseRock" data-ref="base"data-mus="5"> </div>
		<div class="button electro"> <img src="images/electro.svg" class="electro" id="BaseElectro" data-ref="base" data-mus="6"> </div>
		<div class="button funky"> <img src="images/funky.svg"  class="funky" id="BaseFunky" data-ref="base" data-mus="7"> </div>

			</section>


</div>

  <audio data-key="90" src="sounds/c-3.mp3"></audio>
  <audio data-key="83" src="sounds/c5.mp3"></audio>
  <audio data-key="88" src="sounds/d-3.mp3"></audio>
  <audio data-key="68" src="sounds/d5.mp3"></audio>
  <audio data-key="67" src="sounds/e5.mp3"></audio>
  <audio data-key="86" src="sounds/f-4.mp3"></audio>
  <audio data-key="71" src="sounds/f5.mp3"></audio>
  <audio data-key="66" src="sounds/g-4.mp3"></audio>
  <audio data-key="72" src="sounds/g5.mp3"></audio>
  <audio data-key="78" src="sounds/a-5.mp3"></audio>


<script src="js/main.js"></script>
</body>
</html>
